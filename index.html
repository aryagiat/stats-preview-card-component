<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
  
  <title>Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(228, 45%, 44%); }
    .attribution a { color: hsl(228, 100%, 96%); }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="overlay"></div>
    <img class="image-header-desktop" src="images/image-header-desktop.jpg" alt="image-header-desktop">
    <img class="image-header-mobile" src="images/image-header-mobile.jpg" alt="image-header-mobile">

    <div class="content">
      <div class="title-container">
        <h1>Get <div class="highlight-text">insights</div> that help your business grow.</h1>
      </div>
  
      <div class="description-container">
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>
  
      <div class="stats-container">
        <div class="stats stats1">
          <h2>10K+</h2>
          <p>COMPANIES</p>
        </div>
        <div class="stats stats2">
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div class="stats stats3">
          <h2>12M+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Arya</a>.
  </div>
</body>
</html>
